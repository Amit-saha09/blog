<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us for inquiries, feedback, or support.">
    <title>Contact Us</title>
    <!-- Link to Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/contact.css">
</head>

<body>
<div class="contact-container">
    <!-- Info Section -->
    <div class="info-section">
        <!-- Business Hours -->
        <div class="info-box">
            <i class="fas fa-clock"></i>
            <h3>Business Hours</h3>
            <p>Monday - Friday: 9 AM - 5 PM</p>
            <p>Saturday: 10 AM - 4 PM</p>
        </div>

        <!-- Phone Number -->
        <div class="info-box">
            <i class="fas fa-phone"></i>
            <h3>Phone Number</h3>
            <p>+1 234-567-890</p>
            <p>888-0123-4567 (Toll-Free)</p>
        </div>

        <!-- Fax -->
        <div class="info-box">
            <i class="fas fa-fax"></i>
            <h3>Fax</h3>
            <p>+1 234-567-8900</p>
        </div>

        <!-- Email -->
        <div class="info-box">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>hello@company.com</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="form-section">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="submitContactForm(event)">
            <!-- Full Name -->
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter a valid email address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>

            <!-- Message -->
            <div class="form-group">
                <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 BlogPost Application. All rights reserved.</p>
</footer>

<script>
    function submitContactForm(event) {
        // Prevent default form submission
        event.preventDefault();

        // Get form values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const message = document.getElementById("message").value.trim();

        // Clear errors
        let isValid = true;

        // Validation patterns
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^\d{10}$/;

        // Validate name
        if (!name) {
            alert("Name is required.");
            isValid = false;
        }

        // Validate email
        if (!emailPattern.test(email)) {
            alert("Invalid email address.");
            isValid = false;
        }

        // Validate phone
        if (!phonePattern.test(phone)) {
            alert("Enter a valid phone number.");
            isValid = false;
        }

        // Validate message
        if (!message) {
            alert("Message cannot be empty.");
            isValid = false;
        }

        // If valid, submit the form (or show a success message)
        if (isValid) {
            alert("Form submitted successfully!");
        }
    }
</script>

</body>
</html>
