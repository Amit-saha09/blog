<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <!-- For Icons (Search Icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="admin-container">
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
    </header>

    <div class="user-management">
        <div class="header-actions">
            <h2>Manage Users</h2>
            <!-- View All Users Button (Inline with the heading) -->
            <a href="userlist.html" class="btn view-all-btn">View All Users</a>
        </div>

        <!-- Search Bar Section -->
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchUser()" placeholder="Search for users..." class="search-input">
            <button class="search-btn" onclick="searchUser()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <!-- Empty Table (Data will be populated dynamically) -->
        <table id="userTable">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
