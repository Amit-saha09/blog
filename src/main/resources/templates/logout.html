<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="logout.css">

  <script>
    // Function to clear localStorage when logging out
    function logout() {
      // Clear all items in localStorage
      localStorage.clear();

      // Optionally, you can also clear sessionStorage if needed
      sessionStorage.clear();
    }

    // Call the logout function when the page loads
    window.onload = logout;

    // Function to handle the redirection when the user clicks 'Login Again'
    function redirectToLogin() {
      window.location.href = 'http://localhost:8201/api/auth/authenticate';
    }
  </script>
</head>
<body>
<!-- Navigation Bar -->
<header class="navbar">
  <div class="logo">
    <a href="home.html">BlogPost</a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="http://localhost:8201/api/home">Home</a></li>
      <li><a href="http://localhost:8201/api/about-us">About Us</a></li>
    </ul>
  </nav>
</header>

<!-- Logout Section -->
<section class="logout-section">
  <div class="logout-container">
    <h1>You've Logged Out</h1>
    <p>Thank you for using BlogPost. Your account has been securely logged out. Come back soon!</p>
    <a href="http://localhost:8201/api/auth/authenticate" class="button-primary" onclick="redirectToLogin()">Login Again</a>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2024 BlogPost. All rights reserved.</p>
    <ul>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
      <li><a href="http://localhost:8201/api/contact-us">Contact Us</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
